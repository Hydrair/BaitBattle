enum FishSpecies {
  BARSCH
  HECHT
  KARPFEN
  SALMONIDE
  WALLER
  WEISSFISCH
  ZANDER
}

type Fish @model @auth(rules: [{allow: public}]) {
  id: ID!
  length: Float
  points: Int
  species: FishSpecies
  target: Boolean
  userID: ID! @index(name: "byUser")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String
  lastName: String
  avatar: String
  fish: [Fish] @hasMany(indexName: "byUser", fields: ["id"])
}
